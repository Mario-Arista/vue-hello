<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello! By Peter</title>

    <style>

        body {
            background-color: #CF9FD4;
            
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .h1 {
            color: #FDFDFD;
            font-family: monospace;
            font-size: 1.5em;
            text-align: center;
            
        }
        img {
            width: 500px;
        }

    </style>

</head>
<body>
    
    <!-- Libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    
    <div id="app">
        <header>
            <h1>
                {{ saluto }}
            </h1>

            <img :src="immagine" alt="Peter Griffin ti saluta!">
        </header>

    </div>

    <!-- Vue utilizzo -->
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // dati
                    saluto: "Hello, dude!",
                    immagine: "https://upload.wikimedia.org/wikipedia/it/c/c2/Peter_Griffin.png",
                }
            }
        }).mount("#app");
    </script>

</body>
</html>
